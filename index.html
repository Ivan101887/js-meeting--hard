<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="藏身鄉間巷弄裡的健康食材，精選多家餐廳供大家參考，假日不怕沒地方去">
    <meta name="keywords" content="特色料理, 美食, 小吃, 農村, 特色農產, 農產, 料理">
    <title>農村地方美食小吃特色料理</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/index.min.css">
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1 class="header__tit text-center">農村地方美食小吃特色料理</h1>
    </header>
    <main class="main container mx-auto">
      <div class="sift">
        <div class="sift__head">
          <select class="form__sel" name="cityFilter" id="City"></select>
          <select class="form__sel" name="townFilter" id="Town">
            <option class="form__option" value="" selected disabled>請選擇鄉鎮區...</option>
          </select>
        </div>
        <div class="sift__body">
          檢視模式:
          <button class="btn btn-cancel" type="button"><i class="fa-solid fa-th-list"></i></button>
          <button class="btn btn-cancel" type="button"><i class="fa-solid fa-align-justify"></i></button>
          <button class="btn btn-cancel" type="button"><i class="fa-solid fa-th-large"></i></button>
        </div>
      </div>
      <div class="cardBox" id="CardBox"></div>
    </main>
    <footer class="footer">
      <p class="footer__text">政府資料開放平台</p>
      <a href="https://data.gov.tw/dataset/6037" class="footer__link">https://data.gov.tw/dataset/6037</a>
    </footer>
    <div class="loader" id="Loading">
      <img src="./images/load.gif" alt="loading gif" class="loader__img mx-auto" width="200" height="200">
    </div>
  </body>

</html>
