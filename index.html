<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="藏身鄉間巷弄裡的健康食材，精選多家餐廳供大家參考，假日不怕沒地方去">
    <meta name="keywords" content="特色料理, 美食, 小吃, 農村, 特色農產, 農產, 料理">
    <title>農村地方美食小吃特色料理</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/index.min.css">
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <header class="header">
      <h1 class="header__tit text-center">農村地方美食小吃特色料理</h1>
    </header>
    <div class="container mx-auto">
      <div class="outer d-flex">
        <main class="main">
          <div class="toolBar d-flex">
            <div class="form">
              <select class="form__sel" name="cityFilter" id="City">
              </select>
              <select class="form__sel" name="townFilter" id="Town">
                <option class="form__option" value="" selected disabled>請選擇鄉鎮區...</option>
              </select>
            </div>
            <div class="disMode" id="DisMode">
              檢視模式:
              <button class="disMode__opt btn btn-cancel" type="button"><i class="fa fa-th-list"
                  data-index="0"></i></button>
              <button class="disMode__opt btn btn-cancel" type="button"><i class="fa fa-align-justify"
                  data-index="1"></i></button>
              <button class="disMode__opt btn btn-cancel" type="button"><i class="fa fa-th-large"
                  data-index="2"></i></button>
            </div>
          </div>
          <div class="spot">
            <ul class="content table  mode-list" id="Content"></ul>
          </div>
          <div class="pagination d-flex">
            <div class="pageInfo" id="PageInfo"></div>
            <div class="pageBar" id="PageBar"></div>
          </div>
        </main>
        <aside class="adv" id="Adv"></aside>
      </div>
    </div>
    <footer class="footer">
      <div class="container mx-auto">
        <h3 class="footer__co">Cmoney全曜財金資訊</h3>
        <blockquote>
          <p class="footer__resource">
            資料來源:<a href="https://data.gov.tw/dataset/6037" class="footer__link">政府資料開放平台</a>
          </p>
        </blockquote>
      </div>
    </footer>
    <div class="loader" id="Loading">
      <img src="./images/load.gif" alt="loading gif" class="loader__img mx-auto" width="200" height="200">
    </div>
  </body>

</html>
